name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (do not create release)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate VERSION file
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          if [ "$FILE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: VERSION file ($FILE_VERSION) does not match release version (${{ steps.version.outputs.version }})"
            echo "Please update VERSION file before releasing"
            exit 1
          fi
          echo "✓ VERSION file matches release version"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Validate flake
        run: |
          FLAKE_VERSION=$(nix eval --raw .#version)
          if [ "$FLAKE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: Flake version ($FLAKE_VERSION) does not match release version"
            exit 1
          fi
          echo "✓ Flake version matches release version"

      - name: Check flake
        run: nix flake check

  build:
    name: Build Artifacts
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build documentation
        run: |
          nix build .#docs -o docs
          tar -czvf docs-${{ needs.validate.outputs.version }}.tar.gz -C docs .

      - name: Generate flake.lock summary
        run: |
          echo "# Flake Inputs" > flake-inputs.md
          echo "" >> flake-inputs.md
          echo "| Input | URL | Rev |" >> flake-inputs.md
          echo "|-------|-----|-----|" >> flake-inputs.md
          nix flake metadata --json | jq -r '.locks.nodes | to_entries[] | select(.key != "root") | "| \(.key) | \(.value.original.url // .value.original.owner + "/" + .value.original.repo) | \(.value.locked.rev // "N/A") |"' >> flake-inputs.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: |
            docs-${{ needs.validate.outputs.version }}.tar.gz
            flake-inputs.md

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: ${{ !github.event.inputs.dry_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION="${{ needs.validate.outputs.version }}"

          # Try to extract from CHANGELOG.md
          if [ -f "docs/sphinx/changelog.md" ]; then
            # Get content between this version and the next
            CHANGELOG=$(awk "/^## \[${VERSION}\]|^## \[Unreleased\]/,/^## \[/{if(/^## \[/ && !/^## \[${VERSION}\]/ && !/^## \[Unreleased\]/)exit; print}" docs/sphinx/changelog.md | tail -n +2)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [changelog](https://github.com/${{ github.repository }}/blob/main/docs/sphinx/changelog.md) for details."
          fi

          # Write to file for multiline handling
          echo "$CHANGELOG" > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: Release ${{ needs.validate.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
          files: |
            docs-${{ needs.validate.outputs.version }}.tar.gz
            flake-inputs.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

